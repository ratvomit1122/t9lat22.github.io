<!DOCTYPE html>
<html>
<head>
  <title>T9 OS Global Image System</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin-top: 30px;
    }
    #imgBox img {
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 20px lime;
      margin-top: 20px;
    }
    input {
      margin-top: 10px;
      padding: 5px;
      width: 250px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-family: monospace;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üåç T9 OS Global Image Broadcast</h1>

  <input id="imgUrl" type="text" placeholder="Enter image URL..." />
  <br>
  <button onclick="showImage()">Show Image</button>
  <button onclick="hideImage()">Hide Image</button>

  <div id="imgBox"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // üî• Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDB4VU2JNQGO5pMgXGaasIiY6kFxgsb-84",
      authDomain: "chat-99dfe.firebaseapp.com",
      databaseURL: "https://chat-99dfe-default-rtdb.firebaseio.com",
      projectId: "chat-99dfe",
      storageBucket: "chat-99dfe.firebasestorage.app",
      messagingSenderId: "17277094525",
      appId: "1:17277094525:web:989d19d04fdde769de7f14",
      measurementId: "G-NEXJFPJPCP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const imgBox = document.getElementById("imgBox");
    const imgUrlInput = document.getElementById("imgUrl");

    // Show image globally
    window.showImage = function() {
      const url = imgUrlInput.value.trim() || "https://placekitten.com/400/300";
      set(ref(db, "globalImage"), { url: url });
      imgUrlInput.value = "";
    }

    // Hide image globally
    window.hideImage = function() {
      set(ref(db, "globalImage"), { url: "" });
    }

    // Listen for changes in real-time
    onValue(ref(db, "globalImage"), (snapshot) => {
      const data = snapshot.val();
      if (data && data.url) {
        imgBox.innerHTML = `<img src="${data.url}">`;
      } else {
        imgBox.innerHTML = "";
      }
    });
  </script>
</body>
</html>
