<!DOCTYPE html>
<html>
<head>
  <title>T9 OS Admin panel</title>
  <style>
    body {
      color: white;
      font-family: monospace;
      text-align: center;
      margin-top: 30px;
    }
    input {
      margin-top: 10px;
      padding: 5px;
      width: 250px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-family: monospace;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1> T9 OS Admin Panel</h1>

  <input id="imgUrl" type="text" placeholder="Enter image URL..." />
  <br>
  <button onclick="showImage()">Show Image</button>
  <button onclick="hideImage()">Hide Image</button>



  <script>
// Block key combos
document.addEventListener("keydown", (e) => {
  const isCtrlU = e.ctrlKey && !e.shiftKey && e.key.toLowerCase() === "u";
  const isCtrlShiftI = e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i";
  const isF12 = e.key === "F12";

  if (isCtrlU || isCtrlShiftI || isF12) {
    e.preventDefault();
    e.stopPropagation();
    alert("Blocked: " + (isCtrlU ? "Ctrl+U" : isCtrlShiftI ? "Ctrl+Shift+I" : "F12"));
  }
}, true);

// Block right-click
document.addEventListener("contextmenu", (e) => {
  e.preventDefault();
  alert("Right-click disabled");
});
</script>
</body>
</html>
