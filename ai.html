<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T9 OS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0e0e0e;
      background-size: cover;
      background-position: center;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
      transition: background-image 0.4s ease;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #111;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      border: 2px solid #2f2f2f;
      border-radius: 50px;
      padding: 10px 20px;
      width: 320px;
      transition: border 0.2s ease;
    }

    .search-box:hover {
      border-color: #555;
    }

    input {
      flex: 1;
      background: none;
      border: none;
      color: #fff;
      outline: none;
      font-size: 1em;
    }

    button {
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #333;
    }

    .games {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 800px;
    }

    .game {
      background-color: #1a1a1a;
      border-radius: 12px;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    .game:hover {
      background-color: #2a2a2a;
      transform: translateY(-3px);
    }

    .game img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .taskbar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 1px solid #2a2a2a;
      border-radius: 20px;
      display: flex;
      gap: 15px;
      padding: 8px 15px;
      align-items: center;
    }

    .taskbar button {
      background: #222;
      border-radius: 10px;
      padding: 5px 10px;
      font-size: 0.9em;
    }

    .taskbar button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>T9 OS</h1>

  <div class="search-box">
    <input id="search" type="text" placeholder="Search games or type a link...">
    <button onclick="openTab()">+</button>
  </div>

  <div class="games">
    <div class="game" onclick="openGame('https://example.com/game1')">
      <img src="https://i.imgur.com/t9bFZbA.png" alt="Game 1">
      <p>Game 1</p>
    </div>
    <div class="game" onclick="openGame('https://example.com/game2')">
      <img src="https://i.imgur.com/kc6yo4E.png" alt="Game 2">
      <p>Game 2</p>
    </div>
    <div class="game" onclick="openGame('https://example.com/game3')">
      <img src="https://i.imgur.com/DqPbXvF.png" alt="Game 3">
      <p>Game 3</p>
    </div>
  </div>

  <div class="taskbar">
    <button onclick="changeWallpaper()">üñºÔ∏è Wallpaper</button>
    <button onclick="openTab()">‚ûï New Tab</button>
  </div>

  <script>
    const search = document.getElementById("search");
    const wallpapers = [
      "https://i.imgur.com/bZ9wYhQ.jpeg",
      "https://i.imgur.com/kY4L6Fq.jpeg",
      "https://i.imgur.com/gKDh8wC.jpeg",
      "https://i.imgur.com/7gh9kEh.jpeg"
    ];
    let currentWallpaper = 0;

    search.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        let q = search.value.trim();
        if (q.startsWith("http")) {
          window.open(q, "_blank");
        } else {
          window.open("https://www.google.com/search?q=" + encodeURIComponent(q), "_blank");
        }
      }
    });

    function openTab() {
      window.open(window.location.href, "_blank");
    }

    function openGame(url) {
      window.open(url, "_blank");
    }

    function changeWallpaper() {
      currentWallpaper = (currentWallpaper + 1) % wallpapers.length;
      document.body.style.backgroundImage = `url(${wallpapers[currentWallpaper]})`;
    }
  </script>
</body>
</html>
